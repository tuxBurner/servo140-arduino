@()(implicit request: play.api.mvc.Request[play.api.mvc.AnyContent])

    @scripts = {
        <script type='text/javascript' src='@routes.Assets.at("javascripts/steelseries.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/tween.js")'></script>

        <script type='text/javascript' src='@routes.Assets.at("javascripts/communication.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/controlls/powerLight.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/controlls/startLights.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/controlls/simpleCars.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/controlls/settingsModal.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/simpleGui.js")'></script>
    }

@main(Messages("headline"), scripts) {
    <div class="row">
        <div class="col-md-12">
            <h2 class="center-block">Startlight</h2>
        </div>
        <div class="col-md-3">
            <canvas id="startLight1Canvas" width="100" height="100" class="center-block"/>
        </div>
        <div class="col-md-3">
            <canvas id="startLight2Canvas" width="100" height="100" class="center-block"/>
        </div>
        <div class="col-md-3">
            <canvas id="startLight3Canvas" width="100" height="100" class="center-block"/>
        </div>
        <div class="col-md-3">
            <canvas id="startLight4Canvas" width="100" height="100" class="center-block"/>
        </div>
    </div>
    <div class="row">
        <button id="settingsBtn" class="btn btn-success center-block">Settings</button>
        <button id="lightBtn" class="btn btn-lg btn-warning center-block">StartLight</button>
    </div>

    <div class="row">
        <div class="col-md-5">
        @simpleCarView(1)
        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-12">
                    <canvas id="powerLightCanvas" width="100" height="100" class="center-block"/>
                </div>
                <div class="col-md-12">
                    <button id="powerOffBtn" class="btn btn-lg btn-danger center-block">PowerOff</button>
                </div>
            </div>
        </div>
        <div class="col-md-5">
        @simpleCarView(2)
        </div>
    </div>


}
