@()(implicit request: play.api.mvc.Request[play.api.mvc.AnyContent])

@scripts = {
    <script type='text/javascript' src='@routes.Assets.at("javascripts/steelseries.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/tween.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/gui.js")'></script>

}

@main(Messages("headline"),scripts) {
  <div class="row">
      <div class="col-md-3">
          <canvas id="startLight1Canvas" width="50" height="50"></canvas>
      </div>
      <div class="col-md-3">
          <canvas id="startLight2Canvas" width="50" height="50"></canvas>
      </div>
      <div class="col-md-3">
          <canvas id="startLight3Canvas" width="50" height="50"></canvas>
      </div>
      <div class="col-md-3">
          <canvas id="startLight4Canvas" width="50" height="50"></canvas>
      </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-12">
            <canvas id="car1SpeedCanvas" width="100%" height="100%"></canvas>
        </div>
      </div>
        <div class="row">
            <div class="col-md-12">
                <canvas id="car1FuelCanvas" width="100%" height="100%"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="row">
            <div class="col-md-12">
                <canvas id="powerCanvas" width="100%" height="100%"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-5"></div>
  </div>
}
