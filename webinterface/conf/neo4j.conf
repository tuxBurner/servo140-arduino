# Configuration for neo4j

# the provider class which holds the annotated neo4j beans
neo4j.serviceProviderClass="neo4j.Neo4JServiceProvider"

# the base package where the entities are located
neo4j.basepackage="neo4j"

# mode to run embedded or remote
neo4j.mode="embedded"

# embedded db config
# where to put the embedded database
neo4j.embeddedDB="target/neo4j-db"

# remote db config
neo4j.restDB.host="http://localhost:7474/db/data"
neo4j.restDB.user=""
neo4j.restDB.password=""